<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Lokalizacji</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div id="map" class="map-container"></div>
            <div id="park-list" class="park-list-container">
                <h3>Najbli≈ºsze parki:</h3>
                <ul id="parks" class="scrollable-list"></ul>
            </div>            
        </div>
        <div class="buttons">
            <button id="start" class="green-button"><i class="fas fa-play"></i> Start</button>
            <button id="stop" class="red-button"><i class="fas fa-stop"></i> Stop</button>
            <select id="route-length">
                <option value="2">2 km</option>
                <option value="5">5 km</option>
                <option value="10">10 km</option>
            </select>
            <button id="search" class="blue-button"><i class="fas fa-route"></i> Szukaj trasy</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaYLt-jw6dhLL1dOxiZ9k4gl5e70reK_Y&libraries=places"></script>

</body>
</html>
